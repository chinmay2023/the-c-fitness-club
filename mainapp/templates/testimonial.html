<!-- testimonial.html -->
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
  <title>C-Fitness Testimonial</title>  

  <!-- AOS CSS -->
  <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet">
</head>
<body class="bg-gray-900">

  <!-- Footer -->
  <footer class="text-gray-400 bg-gray-900 body-font">
    <div class="container px-5 py-8 mx-auto flex items-center sm:flex-row flex-col">
      <a class="flex title-font font-medium items-center md:justify-start justify-center text-white">
        <img src="https://static.vecteezy.com/system/resources/previews/017/494/085/original/letter-c-fitness-gym-logo-design-fitness-club-exercising-logo-free-vector.jpg" 
             class="w-10 h-10 text-white p-0.1 rounded-full">
        <span class="ml-3 text-xl">The C-Fitness Club</span>
      </a>
      <p class="text-sm text-gray-400 sm:ml-4 sm:pl-4 sm:border-l-2 sm:border-gray-800 sm:py-2 sm:mt-0 mt-4">© The C-Fitness Club —
        <a href="https://twitter.com/Chins71562758" class="text-gray-500 ml-1" target="_blank" rel="noopener noreferrer">Chinmay Pendke</a>
      </p>
    </div>
  </footer>
      
   <!-- Testimonials Section -->  
  <section class="text-gray-400 bg-gray-900 body-font">
    <div class="container px-5 py-10 mx-auto">
      <h1 class="text-3xl font-medium title-font text-white mb-16 text-center"
          data-aos="fade-up" data-aos-delay="100">Testimonials</h1>

      <div class="flex flex-wrap justify-center -m-4">
        {% for testimonial in testimonials %}
        <div class="lg:w-1/3 md:w-1/2 w-full px-4 mb-12"
             data-aos="{% cycle 'fade-right' 'fade-up' 'fade-left' %}" data-aos-delay="{{ forloop.counter0|add:1 }}00">
          <div class="h-full text-center transform transition duration-300 hover:scale-105">
            <img alt="{{ testimonial.name }}" 
                class="w-24 h-24 mb-6 object-cover object-center rounded-full inline-block border-2 border-gray-800 bg-gray-800 bg-opacity-10"
                src="{% if testimonial.profile_photo %}{{ testimonial.profile_photo.url }}{% else %}{% static 'default_profile.jpg' %}{% endif %}">

            <p class="leading-relaxed mb-6">{{ testimonial.review }}</p>
            <span class="inline-block h-1 w-10 rounded bg-indigo-500 mb-4"></span>
            <h2 class="text-white font-medium title-font tracking-wider text-sm">{{ testimonial.name }}</h2>
            <p class="text-gray-500 mt-1">{{ testimonial.role }}</p>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>

    <!-- Bottom Footer -->
    <div class="bg-gray-800 bg-opacity-75">
      <div class="container mx-auto py-4 px-5 flex flex-wrap flex-col sm:flex-row">
        <p class="text-gray-400 text-sm text-center sm:text-left">© The C-Fitness Club —
          <a href="https://www.linkedin.com/in/chinmay-pendke-a99701247" class="text-gray-500 ml-1" rel="noopener noreferrer" target="_blank">Chinmay Pendkes</a>
        </p>
      </div>
    </div>
  </section>

  <!-- AOS JS -->
  <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
  <script>
    AOS.init({
      duration: 1000,
      once: true
    });
  </script>
</body>
</html>
